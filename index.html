<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/2b0ff901bd.js"></script>
    <title>Patthar kagaz kaichi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="model.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Patthar kagaz kaichi</h1>
            <button id="restart" class="restart-btn">
                Restart game
            </button>
            <div class="score" id="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>

            </div>
        </header>
        <h2>Make your selection</h2>
        <div class="choices">
            <i id="patthar" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="kagaz" class="choice fas fa-hand-paper fa-10x"></i>

            <i id="kaichi" class="choice fas fa-hand-scissors fa-10x"></i>

        </div>
    </div>

    <!-- modal -->

    <div class="modal">
        <div id="result" class="modal-content">
            <h1 class="text-win">You Won</h1>
            <i class="fas fa-hand-patthar fa-10x"></i>
            <p>Computer Choce patthar</p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
